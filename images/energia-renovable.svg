<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fondo -->
  <rect width="400" height="400" fill="url(#sky2)"/>
  <!-- Suelo -->
  <rect y="320" width="400" height="80" fill="#8BC34A"/>
  <!-- Panel solar izquierdo -->
  <rect x="50" y="200" width="100" height="60" fill="#1565C0" stroke="#0D47A1" stroke-width="2"/>
  <line x1="50" y1="230" x2="150" y2="230" stroke="#0D47A1" stroke-width="1"/>
  <line x1="100" y1="200" x2="100" y2="260" stroke="#0D47A1" stroke-width="1"/>
  <rect x="70" y="260" width="3" height="60" fill="#546E7A"/>
  <!-- Molino de viento -->
  <rect x="280" y="120" width="8" height="200" fill="#90A4AE"/>
  <!-- Aspas del molino -->
  <g transform="translate(284, 120)">
    <ellipse cx="0" cy="-40" rx="8" ry="40" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <ellipse cx="35" cy="20" rx="40" ry="8" fill="#ECEFF1" stroke="#607D8B" stroke-width="2" transform="rotate(120 0 0)"/>
    <ellipse cx="-35" cy="20" rx="40" ry="8" fill="#ECEFF1" stroke="#607D8B" stroke-width="2" transform="rotate(240 0 0)"/>
    <circle cx="0" cy="0" r="8" fill="#455A64"/>
  </g>
  <!-- Sol -->
  <circle cx="350" cy="60" r="25" fill="#FFC107"/>
</svg>
